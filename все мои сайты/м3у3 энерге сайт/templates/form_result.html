<!-- Создай страницу для вывода информации пользователя -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результат формы</title>
</head>
<body>
    <h1>Спасибо за заполнение формы</h1>
    <p>Ваше имя: {{name}}</p>
    <p>Ваша почта: {{email}}</p>
    <p>Ваш адрес: {{address}}</p>
    <p>Ваша дата: {{date}}</p>
</body>
</html>
